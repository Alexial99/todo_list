<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="{% static 'css/login/style.css' %}" rel="stylesheet">
    <style>

        input[type="email"]::-webkit-input-placeholder {
            color: rgba(20, 20, 20, 0.9);
        }

        input[type="password"]::-webkit-input-placeholder {
            color: rgba(20, 20, 20, 0.9);
        }

    </style>

</head>
<body>

<div class="container">
    <div class=" col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 " id='pageForma'>

        <div align='center' class="marginText2" id='headerOne'> Login</div>

        <form id="form_registration" onsubmit="return false">
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" name='email' class="form-control" id="InputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" name='pass' class="form-control" id="InputPassword1" placeholder="Password">
            </div>

            <p onclick="clickRegister()" class="marginText2" align='center'><u><a>register</a></u></p>
            <div id="registerField"></div>

            <button type="submit" id="button"
                    class=" col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 btn btn-default">
                LOGIN
            </button>
        </form>
        <br><br>

        <a><p onclick="clickRestore()" align='center' class="marginText"><a id='headerRestore'>restore password</a></p>
            <p class="marginText2 headerTwo">calendar</p>

                        <a href="https://www.reddit.com/" class="social reddit col-sm-2 col-xs-2 " >
                        </a>

                    </div></div>-->

    </div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
